<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/image/jarvyyy.png" type="image/x-icon">



        
  <!-- Include jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Include Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Include Lettering.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <!-- Include Textillate.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>



</head>

<body>

    <div class="glass-ball" id="ball">
        <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        
    </div>
    <h5 class="tlt">Ask Me Anything...</h5>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Bootsrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

            <script src="script.js"></script>

            <script src="assets/vendores/texllate/jquery.fittext.js"></script>
            <script src="assets/vendores/texllate/jquery.lettering.js"></script>
            <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
            <script src="main.js"></script>
            
            <script type="text/javascript" src="/eel.js"></script><!-- eel to connect the frontend and backend. This eel module is in the virtual environment-->
            <script>
            const ball = document.getElementById("ball");
            const eyes = document.querySelectorAll(".eye");
    
            document.addEventListener("mousemove", (e) => {
                const rect = ball.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = e.clientX - centerX;
                const deltaY = e.clientY - centerY;
    
                const maxMove = 15; // Maximum movement range inside the ball
    
                // Normalize the movement but keep it within the ball
                const moveX = Math.min(Math.max(deltaX / 10, -maxMove), maxMove);
                const moveY = Math.min(Math.max(deltaY / 10, -maxMove), maxMove);
    
                eyes.forEach(eye => {
                    eye.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            });
    
            document.addEventListener("mouseleave", () => {
                eyes.forEach(eye => {
                    eye.style.transform = `translate(0, 0)`;
                });
            });
        </script>

</body>

</html>
